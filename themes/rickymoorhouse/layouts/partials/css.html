<style>

    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#2196F3" }};
        --secondary: {{ .Site.Params.secondary | default "#2196F3" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }
</style>

<!-- main -->
<link rel="stylesheet" type="text/css" href="{{ "css/main.css" | absURL }}" media="all">

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}
<script src="//use.edgefonts.net/alegreya.js"></script> 

<!-- highlight.js -->
<link rel="stylesheet" href="{{ "css/nord.min.css" | absURL }}">

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
