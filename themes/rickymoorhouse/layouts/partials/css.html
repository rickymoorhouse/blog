<style>

    html body {
        font-family: '{{ .Site.Params.font }}', sans-serif;
    }

    :root {
        --header: {{ .Site.Params.header | default "#354F52" }};
        --primary: {{ .Site.Params.primary | default "#2196F3" }};
        --secondary: {{ .Site.Params.secondary | default "#2196F3" }};
        --tertiary: {{ .Site.Params.tertiary | default "#2196F3" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }
</style>

<!-- main -->
<link rel="stylesheet" type="text/css" href="{{ "css/main.css" | absURL }}?i=000" media="all">

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . | absURL }}"> {{ end }}

<!-- highlight.js -->
<link rel="stylesheet" href="{{ "css/nord.min.css" | absURL }}">

<!-- bootstrap -->

<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
