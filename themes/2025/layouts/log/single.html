{{ define "main" }}
<main class="log-post">
  <article>
    <div class="e-content">
      {{ .Content }}
    </div>
    <footer class="log-footer">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2 January 2006" }}</time>
    </footer>
  </article>
</main>
{{ end }}
