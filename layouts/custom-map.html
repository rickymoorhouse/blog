<script type="text/javascript">

document.getElementById('map').style.height=(window.innerHeight-57) + "px";
mapboxgl.accessToken = 'pk.eyJ1Ijoicmlja3ltb29yaG91c2UiLCJhIjoiY2lnemh4eGF1MHc0NDRwbTNteW9sN2p0NyJ9.P_XKTG1fyN2jP_R_G1JMdQ';

var style = 'mapbox://styles/mapbox/light-v10';
var currentTheme = document.documentElement.getAttribute('data-theme') || 
                  (window.matchMedia("(prefers-color-scheme: dark)").matches ? 'dark' : 'light');
if (currentTheme === 'dark') {
  style = 'mapbox://styles/mapbox/dark-v10'
}

// Function to update map style based on theme
function updateMapTheme(theme) {
  var newStyle = theme === 'dark' ? 'mapbox://styles/mapbox/dark-v10' : 'mapbox://styles/mapbox/light-v10';
  if (map.getStyle() !== newStyle) {
    map.setStyle(newStyle);
    // Re-add layers after style reload
    setTimeout(function() {
      map.addSource('points', {
        type: 'geojson', 
        data: geojson,
        cluster: false,
      });
      map.addLayer({
        id: 'points',
        type: 'circle',
        source: 'points',
        paint: {
          'circle-color': '#cc9966',
          'circle-radius': 6,
        }
      });
    }, 1000);
  }
}

// Listen for theme changes
var themeObserver = new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    if (mutation.attributeName === 'data-theme') {
      var theme = document.documentElement.getAttribute('data-theme');
      if (theme) {
        updateMapTheme(theme);
      }
    }
  });
});
themeObserver.observe(document.documentElement, { attributes: true });

var map = new mapboxgl.Map({
  container: 'map', // container id
  style: style, // stylesheet location
  center: [{{ .Params.lng }}, {{ .Params.lat }}], // starting position [lng, lat]
  zoom: {{ .Params.zoom }} // starting zoom
});

map.on('load', function() {
  const geojson = {{ .Params.geojson }};

  map.addSource('points', {
    type: 'geojson', 
    data: geojson,
    cluster: false,
    })
  map.addLayer({
    id: 'points',
    type: 'circle',
    source: 'points',
    paint: {
      'circle-color': '#cc9966',
      'circle-radius': 6,
    }
  });

  var popup = new mapboxgl.Popup({closeButton: true, closeOnClick: true});

  map.on('mouseenter', 'points', function(e) {
    map.getCanvas().style.cursor = 'pointer';
  });
  map.on('click', 'points', function(e) {
    var coordinates = e.features[0].geometry.coordinates.slice();
    var content = e.features[0].properties.content;
  
    popup.setLngLat(coordinates)
      .setHTML(content)
      .addTo(map);
  });
  map.on('mouseleave', 'places', function() {
      map.getCanvas().style.cursor = '';
      popup.remove();
  });
});

</script>
